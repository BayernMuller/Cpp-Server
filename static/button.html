<!DOCTYPE html> 
<html> 
<body> 
    <center>
        <button onclick="clickEvent()">Click Me</button> 
        <p id="text"></p> 
        <script> 
            function clickEvent() 
            { 
                document.getElementById("text").innerHTML = "Hello"; 
            } 
        </script>
    </center>
</body> 
</html>
